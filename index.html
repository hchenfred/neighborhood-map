<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>My Lunch Place</title>
</head>
<body>
    <aside>
        <div id="input-area">
          <p class="h5">Search nearby places using Yelp</p>
          <input id="pac-input" type="text" data-bind="value: location" placeholder="Enter a location" size="30">
          <button id="yelp-places" data-bind="click: requestNewPlace" type="button">Go</button> 
        </div>
        <div class="list-group">
          <ul id="list-view">
            
          </ul>     
        </div>       
    </aside>
    <div id="map">
    </div>

   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
    <script src="js/lib/jquery.min.js"></script>
    <script src= "js/lib/hmac-sha1.js"></script>
    <script src="js/lib/oauth-signature.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChkGJbVaG7HZWDAiSsyXe_7mupndlvMyU&libraries=places&callback=initMap" async defer></script>
   
    
</body>
</html>

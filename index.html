<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My Lunch Place</title>
</head>
<body>
    <aside>
        <div class="input-area">
          <span class="text">Search for nearby places Using Yelp</span>
          <input id="pac-input" type="text" data-bind="value: location" placeholder="Enter a location" size="50">
          <input id="yelp-places" type="button" data-bind="click: yelpRequest" value="Go">  
        </div>
       
    </aside>
    <div id="map">
    </div>

   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
    <script src="js/lib/jquery.min.js"></script>
    <script src= "js/lib/hmac-sha1.js"></script>
    <script src="js/lib/oauth-signature.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChkGJbVaG7HZWDAiSsyXe_7mupndlvMyU&libraries=places&callback=initMap" async defer></script>
   
    
</body>
</html>
